<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/dice1.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <!-- INFO: container for the roll button, main point of game. -->
    <div class="rollDIV" id="rollDIV">
      <label class="amountlabelCLASS" id="amountlabelID">dice:</label>
      <input type="number" value="1" min="1" max="4" id="amountID" class="amountCLASS">
      <h1 id="valueID" class="valueCLASS">0</h1>
      <button id="rollID" class="rollCLASS" onclick="rollDice()">roll</button>
    </div>
    <!-- INFO: empty container, the main.js file should create an img element inside it. -->
    <div class="diceimageDIV" id="diceimageDIV"></div>
    <script src="main.js"></script>
  </body>
</html>
